<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="action.js"></script>
    <style>
        .btn-custom {
            background-color: #8ebbeb; 
            color: black;
        }
        .btn-custom:hover {
            background-color: #0056b3; 
        }
        .responsive-img {
            max-width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="container-fluid btn-custom text-black" style="height: 50px;"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Agrupamiento de datos de Single Cell</h1>
                <h3>Seleccione los archivos</h3>
                <p>Cargue los archivos necesarios: barcodes.tsv.gz, features.tsv.gz y matrix.mtx.gz</p>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputBarcodes">
                    <label class="input-group-text" for="inputBarcodes">Barcodes</label>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGenes">
                    <label class="input-group-text" for="inputGenes">Genes</label>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputMatrix">
                    <label class="input-group-text" for="inputMatrix">Matrix</label>
                </div>   
                <div class="input-group mb-3">
                    <input
                    type="submit"
                    name="Submit"
                    id="cargar"
                    value="Cargar datos"
                    onclick='LeerArchivos(); this.disabled = true;'
                    class="btn btn-custom btn-block mb-2"
                    style="width: 100%;"
                    >                
                </div>
                <div class="input-group mb-3">
                    <p id="mensajeCarga"> </p>
                </div>
                <div class="btn-container mb-3" id="graph-selection" style="visibility: hidden;">
                    <h3 id="seleccione-algoritmo-text">Seleccione la metodolog√≠a</h3>
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-custom btn-block mb-2" id="graph-based" style="width: 100%;">Basada en grafos</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-custom btn-block mb-2" id="neural-network" style="width: 100%;">Basada en redes neuronales</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-custom btn-block mb-2" id="bayesian-models" style="width: 100%;">Basada en modelos Bayesianos</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <img src="images/general.png" alt="general" class="img-fluid responsive-img">
            </div>
        </div>
    </div>
</body>
</html>
